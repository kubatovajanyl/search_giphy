<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="bgfone">
        <div class="search">
            <h1>Search Giphy</h1>
            <p class="description" >Here you can find many different interesting, bright, funny, cute and cool GIFs.</p>
            <form>
                <input type="text" id="inp" placeholder="Giphy name...">
                <button>Search</button>
                <select id="count">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                </select>
            </form>
            <div id="output"></div>
        </div>
    </div>


    <script src="./js/index.js"></script>
</body>

</html>
